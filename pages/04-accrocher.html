<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://use.typekit.net/xya0qrm.css">
	<link rel="stylesheet" href="../css/style.css">
	<!-- Lien pour les JS de drag and drop-->
	<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/draggable.bundle.js"></script>
	<script src="../javascript/drag-and-drop.js"></script>
	<title>Accrocher le tableau</title>
</head>

<body>

	<section class="scene present">

		<div class="dialogue game-on">
			<div class="bulle pensee visible" data-delay="0">
				<p class="parole">
					Je dois déposer le tableau à cet emplacement.
				</p>
			</div>
		</div>


		<!-- Jeu drag and drop -->
		<div class="container depart tableau">
			<!--La data-dropzone permet contraindre l'emplacement-->
			<div class="dropzone draggable-dropzone--occupied" data-dropzone="1">
				<div class="item">
					<div class="hoverzone">
						<img src="../img/hovers/portrait-hover.png" alt="Portrait de Ivan Morozov">
					</div>

					<img src="../img/portrait-morozov.png" alt="Portrait de Ivan Morozov">
				</div>
			</div>
		</div>

		<!-- Destination -->
		<div class="container tableau">
			<div class="dropzone emplacement" data-dropzone="1"></div>
		</div>
		<!-- fin du jeu -->
			

		<a href="05-accrocher.html" class="button reussite">C&rsquo;est parfait&#8239;!</a>

	</section>

	
</body>
</html>
