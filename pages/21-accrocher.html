	<title>Salon de Morozov</title>
</head>


<body>
	<section class="scene russie galerie" id="accroche-monet">
		<div class="dialogue game-on">
			<div class="bulle pensee visible">
				<p class="parole">

				</p>
			</div>

					<div class="hoverzone">
						<img src="/sauvons-lexpo/img/hovers/waterloo-true-hover.jpg"
							alt="Tableau de Waterloo Bridge, effet de brouillard">

					<img src="/sauvons-lexpo/img/waterloo/waterloo-true.jpg" alt="Tableau de Waterloo Bridge, effet de brouillard" />
				</div>
			</div>
		</div>

		<div class="container tableau">
			<div class="dropzone emplacement" data-dropzone="1"></div>
		</div>
		<!-- fin du jeu -->

		<a href="21-morozov-convaincu.html" class="button reussite">Il convient parfaitement ici</a>
	</section>
