<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://use.typekit.net/xya0qrm.css">
	<link rel="stylesheet" href="/sauvons-lexpo/css/style.css">

	<!-- Lien Swiper.JS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.7/swiper-bundle.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.7/swiper-bundle.min.js"></script>
	<link rel="stylesheet" href="/sauvons-lexpo/css/swiper.css">
	<script src="/sauvons-lexpo/javascript/swiper.js"></script>

	<title>Chercher un moyen de rentrer</title>
</head>

<body>
	<section class="scene russie">
		
		<div class="swiper swiper-explore">
			<div class="swiper-wrapper">
				<div class="swiper-slide galerie">
					<div class="tableau">
						<img src="/sauvons-lexpo/img/waterloo/waterloo-true.webp" alt="Tableau de Waterloo Bridge, effet de brouillard" />
					</div>
				</div>
				
				<div class="swiper-slide salon"></div>

				<div class="swiper-slide mur">
					<div class="hoverzone portrait">
						<img src="/sauvons-lexpo/img/hovers/mur-passe-hover.webp" alt="Portrait de Ivan Morozov">

						<a href="23-retour-present.html" class="global-link"></a>
					</div>
				</div>
			</div>
			<!-- Fin du swiper-wrapper -->

			<div class="swiper-button-next swiper-nav"></div>

			<div class="swiper-button-prev swiper-nav"></div>

		</div>
		<!-- Fin du swiper -->



		<div class="dialogue game-on">
			<div class="bulle pensee visible">
				<p class="parole">
					Quel tableau m&rsquo;a amené ici, déjà&#8239;?
				</p>
			</div>
		</div>
	</section>
</body>
</html>
